    <script>
        // --- C·∫§U H√åNH ---
        const STORAGE_KEY = 'tasks';
        // ƒê·ªãnh nghƒ©a Danh m·ª•c v√† M√†u s·∫Øc t∆∞∆°ng ·ª©ng (ƒë·ªÉ t√¥ m√†u √¥ l·ªãch)
        const CATEGORIES = [
            { id: 'Gi·∫£ng d·∫°y', name: 'Gi·∫£ng d·∫°y', color: '#3b82f6' }, // Xanh d∆∞∆°ng
            { id: 'H·ªçp', name: 'H·ªçp', color: '#f59e0b' },           // Cam
            { id: 'Coi thi', name: 'Coi thi', color: '#ef4444' },     // ƒê·ªè
            { id: 'Vi·ªác c√° nh√¢n', name: 'Vi·ªác c√° nh√¢n', color: '#64748b' } // X√°m
        ];

        let calendar;
        let tasks = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadTasks();
            populateCategorySelects();
            initCalendar();
            setupSearch();
        });

        // --- 1. D·ªÆ LI·ªÜU ---
        function loadTasks() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                tasks = JSON.parse(stored);
            } else {
                tasks = generateSampleData();
                saveTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            window.dispatchEvent(new Event('storage'));
        }

        function generateSampleData() {
            const today = new Date();
            const y = today.getFullYear();
            const m = String(today.getMonth() + 1).padStart(2, '0');
            return [
                { id: 1, name: 'H·ªçp Team D·ª± √°n', category: 'H·ªçp', status: 'ƒêang th·ª±c hi·ªán', deadline: `${y}-${m}-15`, time: '09:00', note: 'Chu·∫©n b·ªã slide' },
                { id: 2, name: 'N·ªôp b√°o c√°o tu·∫ßn', category: 'Gi·∫£ng d·∫°y', status: 'Ho√†n th√†nh', deadline: `${y}-${m}-12`, time: '17:00', note: '' },
                { id: 3, name: 'Coi thi to√°n CK', category: 'Coi thi', status: 'Qu√° h·∫°n', deadline: `${y}-${m}-10`, time: '07:30', note: 'Ph√≤ng A101' },
            ];
        }

        function populateCategorySelects() {
            const selects = [document.getElementById('taskCategory'), document.getElementById('categoryFilterDesktop')];

            // Populate Form Select
            const formSelect = document.getElementById('taskCategory');
            formSelect.innerHTML = '';
            CATEGORIES.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.id;
                opt.innerText = cat.name;
                formSelect.appendChild(opt);
            });

            // Populate Filter Select
            const filterSelect = document.getElementById('categoryFilterDesktop');
            // Keep "All" option
            CATEGORIES.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.id;
                opt.innerText = cat.name;
                filterSelect.appendChild(opt);
            });

            filterSelect.addEventListener('change', () => {
                calendar.refetchEvents();
            });
        }

        // --- 2. L·ªäCH FULLCALENDAR ---
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'vi',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listMonth'
                },
                buttonText: { today: 'H√¥m nay', month: 'Th√°ng', week: 'Tu·∫ßn', list: 'DS' },

                // QUAN TR·ªåNG: C·∫•u h√¨nh √î Vu√¥ng & Hi·ªÉn th·ªã
                aspectRatio: 1.1, // T·ª∑ l·ªá khung h√¨nh ~1.1 gi√∫p √¥ l·ªãch vu√¥ng v·ª©c h∆°n (Width/Height)
                height: 'auto',   // Chi·ªÅu cao t·ª± ƒë·ªông d√£n theo n·ªôi dung
                dayMaxEvents: false, // Hi·ªÉn th·ªã T·∫§T C·∫¢ c√°c s·ª± ki·ªán, kh√¥ng thu g·ªçn

                // L·∫•y d·ªØ li·ªáu s·ª± ki·ªán
                events: function (info, successCallback) {
                    const filterCat = document.getElementById('categoryFilterDesktop').value;
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                    let filteredTasks = tasks.filter(t => {
                        const matchCat = filterCat === 'all' || t.category === filterCat;
                        const matchSearch = t.name.toLowerCase().includes(searchTerm);
                        return matchCat && matchSearch;
                    });

                    successCallback(filteredTasks.map(t => ({
                        id: t.id,
                        title: t.name,
                        start: `${t.deadline}T${t.time || '00:00'}`,
                        extendedProps: {
                            category: t.category,
                            status: t.status,
                            timeStr: t.time ? t.time.split(':')[0] + ' gi·ªù' : ''
                        }
                    })));
                },

                // --- CUSTOM RENDER (QUAN TR·ªåNG: T·∫†O GIAO DI·ªÜN NH∆Ø H√åNH) ---
                eventContent: function (arg) {
                    const props = arg.event.extendedProps;
                    const cat = CATEGORIES.find(c => c.id === props.category) || CATEGORIES[3];
                    const bgColor = cat.color;

                    // X·ª≠ l√Ω icon tr·∫°ng th√°i
                    let iconHtml = '';
                    if (props.status === 'Ho√†n th√†nh') {
                        // Icon checkbox xanh l√° nh∆∞ h√¨nh
                        iconHtml = '<i class="bi bi-check-square-fill text-green-300 mr-1.5 text-sm"></i>';
                    } else if (props.status === 'Qu√° h·∫°n') {
                        iconHtml = '<i class="bi bi-exclamation-triangle-fill text-yellow-300 mr-1.5 text-xs"></i>';
                    } else {
                        // ƒêang th·ª±c hi·ªán (icon tr√≤n ho·∫∑c tr·ªëng)
                        iconHtml = '<i class="bi bi-circle mr-1.5 text-[10px] opacity-70"></i>';
                    }

                    const timeHtml = props.timeStr ? `<span class="event-time">${props.timeStr}</span>` : '';

                    return {
                        html: `
                            <div class="custom-event" style="background-color: ${bgColor}; border-left: 3px solid rgba(0,0,0,0.2);">
                                ${timeHtml}
                                <div class="event-icon">${iconHtml}</div>
                                <div class="event-title">${arg.event.title}</div>
                            </div>
                        `
                    };
                },

                // S·ª± ki·ªán
                dateClick: function (info) {
                    openModal(null, info.dateStr);
                },
                eventClick: function (info) {
                    const id = parseInt(info.event.id);
                    const task = tasks.find(t => t.id === id);
                    if (task) openModal(task);
                },
                eventDrop: function (info) { // K√©o th·∫£ ƒë·ªÉ ƒë·ªïi ng√†y
                    const id = parseInt(info.event.id);
                    const taskIndex = tasks.findIndex(t => t.id === id);
                    if (taskIndex > -1) {
                        tasks[taskIndex].deadline = info.event.start.toISOString().split('T')[0];
                        saveTasks();
                        showToast('ƒê√£ d·ªùi ng√†y c√¥ng vi·ªác');
                    }
                }
            });
            calendar.render();
        }

        // --- 3. MODAL & FORM ---
        function openModal(task = null, dateStr = null) {
            const modal = document.getElementById('taskModal');
            const form = document.getElementById('taskForm');
            const title = document.getElementById('modalTitle');
            const deleteBtn = document.getElementById('deleteBtn');

            form.reset();

            if (task) {
                title.innerText = 'C·∫≠p nh·∫≠t c√¥ng vi·ªác';
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskName').value = task.name;
                document.getElementById('taskCategory').value = task.category;
                document.getElementById('taskStatus').value = task.status;
                document.getElementById('taskDeadline').value = task.deadline;
                document.getElementById('taskTime').value = task.time || '08:00';
                document.getElementById('taskNote').value = task.note || '';
                deleteBtn.classList.remove('hidden');
            } else {
                title.innerText = 'Th√™m c√¥ng vi·ªác m·ªõi';
                document.getElementById('taskId').value = '';
                document.getElementById('taskDeadline').value = dateStr || new Date().toISOString().split('T')[0];
                document.getElementById('taskCategory').value = 'Gi·∫£ng d·∫°y';
                document.getElementById('taskStatus').value = 'ƒêang th·ª±c hi·ªán';
                deleteBtn.classList.add('hidden');
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.add('hidden');
        }

        function saveTask(e) {
            e.preventDefault();
            const idVal = document.getElementById('taskId').value;
            const newTask = {
                id: idVal ? parseInt(idVal) : Date.now(),
                name: document.getElementById('taskName').value,
                category: document.getElementById('taskCategory').value,
                status: document.getElementById('taskStatus').value,
                deadline: document.getElementById('taskDeadline').value,
                time: document.getElementById('taskTime').value,
                note: document.getElementById('taskNote').value
            };

            if (idVal) {
                const idx = tasks.findIndex(t => t.id === newTask.id);
                if (idx !== -1) tasks[idx] = newTask;
                showToast("ƒê√£ c·∫≠p nh·∫≠t th√†nh c√¥ng!");
            } else {
                tasks.push(newTask);
                showToast("ƒê√£ th√™m c√¥ng vi·ªác m·ªõi!");
            }

            saveTasks();
            calendar.refetchEvents();
            closeModal();
        }

        function deleteTask() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a?')) {
                const id = parseInt(document.getElementById('taskId').value);
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                calendar.refetchEvents();
                showToast("ƒê√£ x√≥a c√¥ng vi·ªác!");
                closeModal();
            }
        }

        // --- 4. UTILS ---
        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-24', 'opacity-0'), 3000);
        }

        function exportExcel() {
            const ws = XLSX.utils.json_to_sheet(tasks);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "CongViec");
            XLSX.writeFile(wb, "LichLamViec.xlsx");
        }

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', () => {
                calendar.refetchEvents();
            });
        }

        // Mobile Sidebar Logic
        const menuOpenBtn = document.getElementById('menuOpenButton');
        const menuCloseBtn = document.getElementById('menuCloseButton');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }

        menuOpenBtn.addEventListener('click', openSidebar);
        menuCloseBtn.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
    </script>
</body>
